model_name: 'vgg19' # drnetq, inceptionv3, resnet18, resnet152, vgg13, vgg19, swin_custom, swin_tiny, nat_mini, nat_custom

paths:
  train_imgdir: 'datasets/classification/d1/train'
  val_imgdir: 'datasets/classification/d1/val'
  test_imgdir: 'datasets/classification/d1/test'

hyperparameters:
  loss_fn: 'cross_entropy'
  optimizer: 'adam' # sgd
  batch_size: 48
  num_epochs: 500
  lr: 0.0001
  b1: 0.9
  b2: 0.999
  weight_decay: 0.00001
  scheduler: 
    type: 'step' # cosine, exponential
    gamma: 0.8
    step: 60
  n_gpus: 2

general:
  pretrain: True
  n_classes: 2
  img_size: 224
